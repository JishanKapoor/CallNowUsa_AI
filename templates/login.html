<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comsierge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00FFFF;
            --neon-magenta: #FF00FF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #EAEAEA;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-glow {
            box-shadow: 0 1px 0 rgba(0, 255, 255, 0.15);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            fill: rgba(0, 255, 255, 0.1);
            animation: float 10s ease-in-out infinite;
        }

        .particle-magenta {
            fill: rgba(255, 0, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-box {
            background: rgba(24, 24, 27, 0.9);
            border: 1px solid #27272A;
            border-radius: 1rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        input {
            background: #171717;
            border: 1px solid #27272A;
            color: #EAEAEA;
            padding: 1.75rem 1.25rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
        }

        button {
            background: #FFFFFF; /* Transparent background for white boxed effect */
            border: 1px solid #FFFFFF; /* White border */
            color: #000000; /* Black text */
            font-weight: 600;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        .error-message {
            color: #FF5555;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 1.5rem;
                margin: 1rem;
            }
            .particles {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <svg class="particles">
        <circle cx="5%" cy="10%" r="4" class="particle" style="animation-delay: 0s;" />
        <circle cx="85%" cy="15%" r="3" class="particle particle-magenta" style="animation-delay: 1.5s;" />
        <rect x="65%" y="60%" width="5" height="5" class="particle" style="animation-delay: 3s;" />
        <circle cx="20%" cy="80%" r="5" class="particle particle-magenta" style="animation-delay: 4.5s;" />
        <rect x="10%" y="50%" width="4" height="4" class="particle" style="animation-delay: 6s;" />
    </svg>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-[#0A0A0A]/90 backdrop-blur-md header-glow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-bold text-white">Comsierge</h1>
            <a href="/" class="bg-white text-black font-semibold px-3 py-1.5 rounded-lg text-sm hover:bg-gray-200 transition-colors duration-200">Home</a>
        </div>
    </header>

    <div class="login-box">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Login to Comsierge</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="user@example.com" class="text-sm" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="password" class="text-sm" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="text-center text-sm text-zinc-400 mt-4">
            Don't have an account? <a href="mailto:jishan.kapoor@mail.utoronto.ca" class="text-neon-cyan hover:underline">Contact us</a>
        </p>
    </div>

</body>
</html>
